{% extends "layout.html"%}

{% block title%} Make URL's shorter {%endblock%}

{% block content%}
<form class="main-form" action="#", method="POST">
    <label for="url">Enter the URL:</label>

    <input class="long-url" type="url" id="url" name="nm"
    placeholder="https://example.com"
    size="50"
    required>
    <br>
    <input class="sub-btn" type="submit" value="Shorten">
</form>
{% endblock%}
